<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Pokemon</title>
  </head>
  <body>
    <div class="container">
      <h1>Buscar Pokemon</h1>
      <br />
      <form>
        <div class="form-group">
          <label for="idPokemon">Nombre Pokemon</label>
          <input type="text" class="form-control" id="idPokemon" />
          <small id="idPokemon" class="form-text text-muted"
            >Escribe el nombre de tu pokemon</small
          >
        </div>
      </form>
      <button type="button" onclick="obtenerPokemon()" class="btn btn-primary">
        Obtene Pokemon
      </button>

      <hr />
      <div class="card">
        <div class="card-header" id="idDatos"></div>
        <div class="card-body" >
            <ol id="idHabilidad">

            </ol>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="./cesar.js"></script>
  </body>
</html>
